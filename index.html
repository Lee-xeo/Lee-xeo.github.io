<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="pageTitle">Your Name - Personal Homepage</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="controls">
        <div class="theme-switcher" id="theme-switcher">
            <!-- Theme buttons will be generated by JS -->
        </div>
        <div class="lang-switcher">
            <button id="lang-en">EN</button>
            <span>|</span>
            <button id="lang-zh">ZH</button>
        </div>
    </div>

    <div class="container">
        <header class="profile-header">
            <img src="assets/images/profile.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h1 data-lang-key="name">Your Name</h1>
                <p class="title" data-lang-key="title">Ph.D. Student / Researcher</p>
                <p class="bio" data-lang-key="bio">A brief introduction about your research interests, current position, and academic background. Keep it concise and professional.</p>
                <div class="social-links">
                    <a href="mailto:your.email@example.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
                    <a href="#" target="_blank" aria-label="Google Scholar"><i class="fas fa-graduation-cap"></i></a>
                    <a href="#" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </header>

        <section class="lab-section">
            <h2 data-lang-key="labAffiliationTitle">Lab Affiliation</h2>
            <div class="lab-logo-container">
                <a href="#" target="_blank"> <!-- Link to your lab's website -->
                    <img src="assets/images/lab_logo.png" alt="Lab Logo" class="lab-logo">
                </a>
            </div>
        </section>

        <main>
            <section id="publications">
                <h2 data-lang-key="publicationsTitle">Publications</h2>
                <ul id="publications-list">
                    <!-- Publications will be generated by JS -->
                </ul>
            </section>
        </main>

        <footer>
            <p>&copy; <span id="current-year"></span> <span data-lang-key="name">Your Name</span>. <span data-lang-key="footerText">All rights reserved.</span></p>
        </footer>
    </div>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
